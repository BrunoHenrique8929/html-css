<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>

    <style>
    div{
        display: inline-block;
        background-color: darkgrey;
        height: 200px;
        width: 200px;
        border: 1px solid black;
        text-align: center;
    }

    div#d1:hover{
      background-image: linear-gradient(to right, #59656F, #1D1E2C);
        
    }
    div#d2:hover{
        background-color: crimson;
    }
    div#d3:hover{
        background-color: darkgreen;
        
        
    }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
